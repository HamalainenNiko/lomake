<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <title>Lomake</title>
    <meta name="keywords" content="example, JS validointi" />
    <meta name="description" content="JS formin validointi" />
    <link rel='stylesheet' href='main.css' type='text/css' />
    <script src="main.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Rekisteröintilomake</h1>
<p>Siirry kentästä toiseen tab-näppäimellä.</p>
<form name='registration' onSubmit="return formValidation();">
    <ul>
        <li><label for="userid">Käyttäjä ID:</label></li>
        <li><input type="text" name="userid" size="12" /></li>
        <li><label for="passid">Salasana:</label></li>
        <li><input type="password" name="passid" size="12" /></li>
        <li><label for="username">Nimi:</label></li>
        <li><input type="text" name="username" size="50" /></li>
        <li><label for="address">Osoite:</label></li>
        <li><input type="text" name="address" size="50" /></li>
        <li><label for="country">Maa:</label></li>
        <li><select name="country">
        <option selected="" value="Default">(Valitse maa)</option>
        <option value="FI">Suomi</option>
        <option value="SE">Ruotsi</option>
        <option value="RU">Venäjä</option>
        </select></li>
        <li><label for="postinumero">Postinumero:</label></li>
        <li><input type="text" name="postinumero" /></li>
        <li><label for="email">Sähköposti:</label></li>
        <li><input type="text" name="email" size="50" /></li>
        <li><label id="gender">Sukupuoli:</label></li>
        <li><input type="radio" name="sex" value="Mies" /><span>Mies</span></li>
        <li><input type="radio" name="sex" value="Nainen" /><span>Nainen</span></li>
        <li><label>Kieli:</label></li>
        <li><input type="checkbox" name="checkbox" value="fi" /><span>Suomi</span></li>
        <li><input type="checkbox" name="checkbox" value="en" /><span>Englanti</span></li>
        <li><input type="checkbox" name="checkbox" value="se" /><span>Ruotsi</span></li>
        <li><input type="checkbox" name="checkbox" value="ru" /><span>Venäjä</span></li>
        <li><label for="desc">Lisätietoja:</label></li>
        <li><textarea name="desc" id="desc"></textarea></li>
        <li><input type="submit" name="submit" value="submit" /></li>

    </ul>
</form>
</body>
</html>
